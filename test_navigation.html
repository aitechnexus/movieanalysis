<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
</head>
<body>
    <h1>Navigation Test</h1>
    <button id="testBtn" onclick="testNavigation()">Test Navigation</button>
    <div id="output"></div>

    <script>
        async function testNavigation() {
            const output = document.getElementById('output');
            output.innerHTML = '<h3>Testing Navigation...</h3>';
            
            try {
                // Test API call
                console.log('Testing API call...');
                const response = await fetch('/api/dataset/load-sample', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ size: 'medium' })
                });
                
                console.log('API Response status:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('API Response:', result);
                    output.innerHTML += '<p>‚úÖ API call successful</p>';
                    
                    // Test redirect
                    output.innerHTML += '<p>üîÑ Testing redirect in 2 seconds...</p>';
                    setTimeout(() => {
                        console.log('Executing redirect to index.html');
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    output.innerHTML += '<p>‚ùå API call failed</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                output.innerHTML += `<p>‚ùå Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
