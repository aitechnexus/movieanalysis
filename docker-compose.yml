services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8001:8001"
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    networks:
      - movielens-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - movielens-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  movielens-network:
    driver: bridge

volumes:
  data-volume:
    driver: local
  outputs-volume:
    driver: local